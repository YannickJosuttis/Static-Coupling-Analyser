plugins {
    // Apply the java-library plugin for API and implementation separation.
    
    // application contains java-library' deoendency
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}


// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
    mavenLocal()
}


dependencies {
    // Use JUnit test framework.
    // testImplementation(platform('org.junit:junit-bom:5.7.2'))
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation group: 'org.apache.bcel', name:'bcel', version:'6.0'
    implementation group: 'org.apache.ant', name: 'ant', version: '1.8.2'
    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.22.0'
    implementation 'com.opencsv:opencsv:5.4'
    implementation 'org.yaml:snakeyaml:1.29'
    
}

javafx {
    version = "14"
   	modules = [ 'javafx.controls', 'javafx.fxml' ]
}


//applicationDefaultJvmArgs = ["-Xss1g"]

sourceCompatibility = 14
targetCompatibility = 14

test{
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
		}
}


